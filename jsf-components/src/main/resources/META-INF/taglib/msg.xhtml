<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<style type="text/css">
		.error-msg-comp {
			font-size: 12px;
			color: #FF0000;
			font-weight: bold;
			height: 16px;
		}
		
		.info-msg-comp {
			font-size: 12px;
			color: #0000FF;
			font-weight: bold;
			height: 16px;
		}
		
		.warn-msg-comp {
			font-size: 12px;
			color: #0000FF;
			font-weight: bold;
			height: 16px;
		}
		
		.rich-messages dt.info-msg-comp {
			background-image: url("#{request.contextPath}/jsfcomponents/resources/img/msginfo.png");
			background-repeat: no-repeat;
    		padding-left: 20px;
		}
		
		.rich-messages dt.error-msg-comp {
			background-image: url("#{request.contextPath}/jsfcomponents/resources/img/msgerror.png");
			background-repeat: no-repeat;
			padding-left: 20px;
		}
		
		.rich-messages dt.warn-msg-comp {
			background-image: url("#{request.contextPath}/jsfcomponents/resources/img/msgwarn.png");
			background-repeat: no-repeat;
			padding-left: 20px;
		}
		
	</style>
	
	<script type="text/javascript">
		function messageButtonListener(){};
	</script>

	<a4j:outputPanel id="outputPanelMsgSistema" ajaxRendered="true">
		<rich:modalPanel moveable="false" resizeable="false" showWhenRendered="#{facesContext.maximumSeverity != null}" id="messageModalPanel" 
			height="100" autosized="true" zindex="900" minWidth="550" >
			<rich:panel style="width: 100%;" >
				<rich:messages globalOnly="false" errorClass="error-msg-comp" fatalClass="error-msg-comp" infoClass="info-msg-comp" warnClass="warn-msg-comp" />
				<br/>
				<div style="text-align: center;">
					<a4j:commandButton value="OK" title="OK" onclick="#{rich:component('messageModalPanel')}.hide(); messageButtonListener();" immediate="true" />
				</div>
			</rich:panel>
		</rich:modalPanel>
	</a4j:outputPanel>

</ui:composition>
